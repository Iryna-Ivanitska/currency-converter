<div class="title">Currency converter</div> 
<div class="rate">
  <div *ngFor="let currency of currencies">

</div> 
<main class="main">
  <app-converter-block [currencies]="currencies"></app-converter-block>
</main>
<footer class="footer">
  <p class="powered">Powered by <img src="./../../../assets/privatbank.png"></p>
</footer>
